<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>GameShop -  Cart</title>
        <link rel="stylesheet" href="css/cart.css">
    </head>

    <body>
        <nav>
            <div class="logo">
                <a href="index.html">GameShop</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <a href="#" class="dropbtn">Products</a>
                    <div class="dropdown-content">
                        <a href="pages/products/videogames.html">Video Games</a>
                        <a href="pages/products/consoles.html">Consoles</a>
                        <a href="pages/products/accessories.html">Accessories</a>
                    </div>
                </div>
                <a href="press.html">Press & Reviews</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="icons">
                <img src="images/search_icon.png" alt="Search">
                <a href="cart.html">
                    <img src="images/cart_icon.png" alt="Cart">
                </a>
                <a href="account.html">
                    <img src="images/account_icon.png" alt="Account">
                </a>
            </div>
        </nav>

        <div class="container">
            <div id="shopping-cart">
                <h1 id="cart-title">Your Cart</h1>
                <li class="cart-item">
                    <img class="item-img" src="images/game.jpg" alt="images/game2.jpg">
                    <div class="item-details">
                        <h3 class="item-name">Scrimblo's Adventure</h3>
                        <div class="quantity">
                            <button class="minus-button">-</button>
                            <input type="text" class="quantity-input" value="1">
                            <button class="plus-button">+</button>
                            <button class="delete-button"><img src="images/trash.svg"></button>
                        </div>
                        <span class="item-price">$79.99</span>
                    </div>
                </li>
    
                <li class="cart-item">
                    <img class="item-img" src="images/game2.jpg" alt="images/game1.jpg">
                    <div class="item-details">
                        <h3 class="item-name">A Peaceful Walk</h3>
                        <div class="quantity">
                            <button class="minus-button">-</button>
                            <input type="text" class="quantity-input" value="1">
                            <button class="plus-button">+</button>
                            <button class="delete-button"><img src="images/trash.svg"></button>
                        </div>
                        <span class="item-price">$1.99</span>
                    </div>
                </li>
            </div>

            <div id="receipt">
                <h3 id="order-summary">Order Summary</h3>
    
                <ul id="total-summary">
                    <li class="subtotal-item">Subtotal: <span>$81.98</span></li>
                    <li class="subtotal-item">Shipping Cost: <span>$0.00</span></li>
                    <li class="subtotal-item">Tax Estimate: <span>$13.60</span></li>

                    <div id="shipping-form">
                        <input type="radio" id="regular" name="choice" value="regular_shipping">
                        <label for="regular">Regular Shipping (3-7 Days)</label><br>
                        <input type="radio" id="express" name="choice" value="express_shipping">
                        <label for="express">Express Shipping (1-3 Days)</label>
                        <input type="radio" id="noChoice" name="choice" value="" class="hidden-radio" checked>
                    </div>

                    <div id="subtotal-line"></div>

                    <li class="subtotal-item"><h2>Total:</h2> <h2><span>$95.58</span></h2></li>
                </ul>

                <button id="checkout">Checkout</button>
            </div>
        </div>
    </body>
</html>
