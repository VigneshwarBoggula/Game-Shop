<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">GameShop</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Products</a>
                <div class="dropdown-content">
                    <a href="pages/videogames.html">Video Games</a>
                    <a href="pages/consoles.html">Consoles</a>
                    <a href="pages/accessories.html">Accessories</a>
                </div>
            </div>
            <a href="press.html">Press & Reviews</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="icons">
            <img src="images/search_icon.png" alt="Search">
            <img src="images/cart_icon.png" alt="Cart">
            <a href="account.html">
                <img src="images/account_icon.png" alt="Account">
            </a>
        </div>
    </nav>



    <div class="container">
        <aside>
            <ul>
                <li><a href="#account.html">Account Settings</a></li>
                <li><a href="order.html">Order History</a></li>

            </ul>
        </aside>
        <main>
            <section id="my-details">
                <h1>Account Settings</h1>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                    
                    <label for="second-name">Last Name</label>
                    <input type="text" id="second-name" name="second-name">
                    
                    <label for="birth-date">Birth Date</label>
                    <input type="date" id="birth-date" name="birth-date">
                    
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="phone-number">
                    
                    <label for="email">E-mail address</label>
                    <input type="email" id="email" name="email">
                    
                    <button type="submit">Save</button>
                </form>
            </section>
        </main>
    </div>


    <script>
             
    document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('form');

        // Function to validate form inputs
        function validateForm() {
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('second-name').value;
            var birthDate = document.getElementById('birth-date').value;
            var phoneNumber = document.getElementById('phone-number').value;
            var email = document.getElementById('email').value;

            // Simple validation check to ensure fields are not empty
            if (!firstName || !lastName || !birthDate || !phoneNumber || !email) {
                alert('Please fill in all fields.');
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Validate form
            if (validateForm()) {
                // Here, you could implement an AJAX request to submit the form data
                console.log('Form is valid, submit data...');
                
                // Simulating a successful submission
                alert('Settings saved successfully!');
            }
        }

        // Attach an event listener for form submission
        form.addEventListener('submit', handleFormSubmit);
    });
    </script>
</body>
</html>
